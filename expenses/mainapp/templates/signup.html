{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Expense Tracker</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif;}
body {
  background: url({% static 'images/signup-bg.jpg' %}) no-repeat center/cover;
  height:100vh; display:flex; justify-content:center; align-items:center;
}
.signup-container {
  background: rgba(0,0,0,0.7); padding:40px; border-radius:12px; width:350px; color:white;
  text-align:center;
}
.signup-container h2 { margin-bottom:25px; font-size:28px; }
.signup-container input {
  width:100%; padding:12px; margin:10px 0; border-radius:8px; border:none;
}
.signup-container button {
  width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px;
  background:#4CAF50; color:white; font-size:16px; cursor:pointer; font-weight:bold;
}
.signup-container button:hover { background:#43a047; }
.signup-container a { color:#2196F3; text-decoration:none; }
.signup-container a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="signup-container">
  <h2>Create Account</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  {% for message in messages %}<p>{{ message }}</p>{% endfor %}
</div>
</body>
</html>
