{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reports | Expense Tracker</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f6f8fb;
  margin: 0;
  padding: 30px;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 26px;
  color: #2c3e50;
}

/* Table styles */
.report-table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  border-radius: 12px;
  overflow: hidden;
}

.report-table th, .report-table td {
  padding: 14px 18px;
  text-align: center;
  font-size: 15px;
}

.report-table th {
  background: #2575fc;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.report-table tr:nth-child(even) {
  background: #f9f9f9;
}

.report-table tr:hover {
  background: #eaf2ff;
  transition: 0.3s;
}

.no-data {
  text-align: center;
  padding: 20px;
  font-size: 16px;
  color: #888;
}
</style>
</head>
<body>

<h2>ðŸ“Š Expense Reports</h2>

<table class="report-table">
  <tr>
    <th>Title</th>
    <th>Amount</th>
    <th>Category</th>
    <th>Date</th>
  </tr>
  {% for exp in expenses %}
  <tr>
    <td>{{ exp.title }}</td>
    <td>â‚¹{{ exp.amount }}</td>
    <td>{{ exp.category }}</td>
    <td>{{ exp.date|date:"M d, Y H:i" }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4" class="no-data">No expenses yet.</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
