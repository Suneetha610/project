{% extends "base.html" %}

{% block content %}
<style>
    .expense-form {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .expense-form label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }
    .expense-form input, 
    .expense-form select, 
    .expense-form textarea {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }
    .expense-form button {
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    .expense-form button:hover {
        background-color: #0056b3;
    }
    .message-box {
        max-width: 500px;
        margin: auto;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
    }
    .message-success { 
        background-color: #d4edda; 
        color: #155724; 
    }
    .message-error { 
        background-color: #f8d7da; 
        color: #721c24; 
    }
</style>

<!-- Messages -->
{% if messages %}
    <div class="message-box">
        {% for message in messages %}
            <div class="{% if message.tags == 'success' %}message-success{% else %}message-error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="expense-form">
    <h2 style="text-align:center; margin-bottom:20px;">Add Expense</h2>
    <form method="post">
        {% csrf_token %}

        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter expense title" required>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" placeholder="Enter amount" required>

        <label>Category:</label>
        <select name="category" required>
            <option value="" disabled selected>Select category</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Expense</button>
    </form>
</div>
{% endblock %}
