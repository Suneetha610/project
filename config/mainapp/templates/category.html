{% extends "base.html" %}
{% block content %}
<style>
.category-container {
    max-width: 500px; margin:30px auto; padding:20px;
    background:#f8f9fa; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.category-container input[type="text"] {
    width: 100%; padding:8px 10px; margin-top:5px; border-radius:5px; border:1px solid #ced4da;
}
.category-container button {
    margin-top:10px; padding:10px; width:100%; border:none; border-radius:5px;
    background:#007bff; color:white; cursor:pointer;
}
.category-container button:hover { background:#0056b3; }
.category-list { margin-top:20px; }
.category-list li { padding:10px; background:#f4f4f4; border-radius:5px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center; }
.category-list a { color:red; text-decoration:none; }
.category-list a:hover { text-decoration:underline; }
</style>

<div class="category-container">
    <h2 style="text-align:center;">Manage Categories</h2>

    <!-- Add Category Form -->
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter new category" required>
        <button type="submit">Add Category</button>
    </form>

    <!-- Existing Categories List -->
    <ul class="category-list">
        {% for cat in category %}
        <li>
            {{ cat.name }}
            <a href="{% url 'delete_category' cat.id %}">Delete</a>
        </li>
        {% empty %}
        <li>No categories yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
